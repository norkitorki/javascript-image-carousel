<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="image-carousel.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="image-carousel.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Image Carousel Example</h1>

    <h3>
      Images by
      <a href="https://unsplash.com/@jbcreate_">Joseph Barrientos</a>
    </h3>

    <section class="my-carousel">
      <div class="image-carousel">
        <button class="arrow-left"><</button>
        <div class="carousel-frame">
          <div class="slides">
            <img src="images/image-1.jpg" alt="Image #1" />
            <img src="images/image-2.jpg" alt="Image #2" />
            <img src="images/image-3.jpg" alt="Image #3" />
            <img src="images/image-4.jpg" alt="Image #4" />
            <img src="images/image-5.jpg" alt="Image #5" />
          </div>
        </div>
        <button class="arrow-right">></button>
        <div class="carousel-navigator"></div>
      </div>
    </section>
  </body>
</html>
